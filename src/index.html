<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div id="card" class="card container-fluid">
      <div
        id="superior"
        class="d-flex justify-content-start palo"
        onload="paloGenerator()"
      ></div>
      <div
        id="numero"
        class="d-flex justify-content-center"
        onload="cartaGenerator()"
      ></div>
      <div id="inferior" class="d-flex justify-content-end palo"></div>
      <button type="button" id="btGenera" class="btn btn-info  rounded-4 mt-3">
        Genera Carta
      </button>
    </div>
  </body>
</html>
